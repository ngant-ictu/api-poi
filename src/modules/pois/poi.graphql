type PoiType {
  id: Int!
  name: String
  similar: [String!]
  dateCreated: JSON
}

type PoiTypes {
  types: [PoiType]
  meta: PaginationMeta!
}

type Mutation {
  importPoi: String!
  importPoiType: Int!
  updatePoiTypeSimilar(id: Int!, input: JSON!): PoiType!
}

type Query {
  testPlace(name: String): JSON!
  getPoiTypes(opts: JSON!): PoiTypes
}
